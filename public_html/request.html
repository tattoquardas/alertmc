                </form>

        </div>
        <script>  
            $(document).ready(
                function(){
                        var hostURL='http://localhost:3000/';
                        seubsForm.reset();
                        $("input[type='checkbox'].all").click(
                                function(){
                                    var id = $(this).attr("id");
                                    $("."+id).prop("checked", this.checked);
                                }
                        );
                        $("input[type='checkbox'][class!='all']").click(
                                function(){
                                    var cls = $(this).attr("class");
                                    var section = $("input[type='checkbox']#"+cls);
                                    var lenAll = $("input[type='checkbox']."+cls).length;
                                    var lenSelected = $("input:checked[type='checkbox']."+cls).length;
                                    $(section).prop("checked", lenAll===lenSelected);
                                }
                        );
                        $("#sendData").click(
                               function(){
                                   var subs = {
                                       "trainings" : [],
                                       "hr" : [],
                                       "services" : [],
                                       "tests" : []
                                   };
                                   $.each($("input:checked[type='checkbox'][class!='all']"), function(index){
                                       subs[this.className].push(this.name);
                                   });
                                   var fName = seubsForm.firstName.value;
                                   var lName = seubsForm.lastName.value;
                                   var email = seubsForm.email.value;
                                   var orgName = seubsForm.orgName.value;
                                   $.post(hostURL + "DataForInformationRequest", JSON.stringify({"subs" : subs, "firstName" : fName, "lastName" : lName, "email" : email, "orgName" : orgName}));
                               }
                        );
                }
            );
        </script>
